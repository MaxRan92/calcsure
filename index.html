<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="CalcSure helps to find your best insurance plan based on your profile, your needs and your capabilities">
    <meta name="keywords"
        content="Calcsure, insurance plan, insurance simulator, life insurance, insurance premium, premium calculator">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>CalcSure</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/Logo.png" alt="main logo">
        Find the best insurance plan for you!
    </h1>


    <form action="javascript:checkInputs()" class="input-form" novalidate>
        <div class="data-input">
            <div class="row">
                <div class="column">
                    <h2>Insert your data</h2>
                </div>
            </div>
            <div class="personal-data">
                <div class="input-group">
                    <div class="row group-title">
                        <div class="column">
                            <h3>Personal Information</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="sub-row">
                            <div class="column">
                                <div class="input-age input-item">
                                    <label for="age">Age</label>
                                    <input id="age" class="input-box" type="number" min="18" max="60" step="1" oninput="this.value = Math.abs(this.value)">
                                    <div class="errors" id="errors-age"></div>
                                </div>                            
                            </div>
                            <div class="column">
                                <div class="gender input-item">
                                    <h4>Gender</h4>
                                    <div class="img-buttons">
                                        <button data-type="male" class="btn gender male" title="Male" value="male">
                                            <i class="fas fa-male fa-lg"></i>
                                        </button>
                                        <button data-type="female" class="btn gender female" title="Female" value="female">
                                            <i class="fas fa-female fa-lg"></i>
                                        </button>
                                    </div>
                                    <div class="errors" id="errors-gender"></div>
                                </div>
                            </div>
                        </div>
                        <div class="sub-row">
                            <div class="column">
                                <div class="marital-status input-item">
                                    <h4>Marital Status</h4>
                                    <div class="marital-status">
                                        <select id="marital-status" class="input-box" name="marital_status" required>
                                            <option value="" disabled selected hidden>Select a status</option>
                                            <option value="married">Married</option>
                                            <option value="not-married">Not Married</option>
                                        </select>
                                    </div>
                                    <div class="errors" id="errors-marital-status"></div>
                                </div>
                            </div>
                            <div class="column">
                                <div id ="health" class="radio-health input-item">
                                    <h4>Health Conditions</h4>
                                    <div class="radio-group">
                                        <div class="radio good-health">
                                            <input type="radio" id="good-health" class="radio-input" name="health" value="good">
                                            <label for="good-health">Good</label>
                                        </div>
                                        <div class="radio medium-health">
                                            <input type="radio" id="medium-health" class="radio-input" name="health" value="medium">
                                            <label for="medium-health">Medium</label>
                                        </div>
                                        <div class="radio poor-health">
                                            <input type="radio" id="poor-health" class="radio-input" name="health" value="poor">
                                            <label for="poor-health">Poor</label>
                                        </div>
                                    </div>
                                    <div class="errors" id="errors-health"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="insurance-data">
                <div class="input-group">
                    <div class="row group-title">
                        <div class="column">
                            <h3>Customize your insurance plan</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="input-coverage input-item">
                                <div class="slider-container">
                                    <label for="coverage">Select the coverage amount</label>
                                    <input type="range" id="coverage" class="slider" name="coverage" min="10000" max="1000000" step="10000">
                                    <p><span id="coverage-value"></span> USD</p>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="input-term input-item">
                                <div class="slider-container">
                                    <label for="term">Select the coverage term</label>
                                    <input type="range" id="term" class="slider" name="term" min="5" max="50" step="1">
                                    <p><span id="coverage-term"></span> Years</p>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div id="premium" class="radio-premium-profile input-item">
                                <h4>Premium Profile</h4>
                                <div class="radio-group">
                                    <div class="radio increasing">
                                        <input type="radio" id="increasing" class="radio-input" name="premium-profile" value="increasing" required>
                                        <label for="increasing">Increasing</label>
                                    </div>
                                    <div class="radio constant">
                                        <input type="radio" id="constant" class="radio-input" name="premium-profile" value="constant">
                                        <label for="constant">Constant</label>
                                    </div>
                                    <div class="radio decreasing">
                                        <input type="radio" id="decreasing" class="radio-input" name="premium-profile" value="decreasing">
                                        <label for="decreasing">Decreasing</label>
                                    </div>
                                </div>
                                <div class="errors" id="errors-premium-profile"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input type="submit" value="Calculate your plan" id="submit-button" class="submit-button">
                </div>
            </div>
        </div>
    </form>
    <section class="data-output hide">
        <h2>Your Insurance Plan</h2>
        <div class="output-group">
            <div class="result-summary">
                <p id="result-profile"></p>
            </div>
            <div id="collapser">
                <p>Show Payment Schedule</p>
            </div>
            <table id="premium-table" class="collapsible hide">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Premium</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td>test</td>
                        <td>test</td>
                    </tr>
                </tbody>
            </table>
    </div>
    </section>

    <footer>
        <div>
            <img class="logo" src="assets/images/Logo.png" alt="main logo">
        </div>
        <div class="contacts">
            <div>
                <p><i class="far fa-envelope-open"></i> info@meatseed.com</p>
            </div>
            <div>
                <p><i class="fas fa-phone"></i> +1-00-000-0000</p>
            </div>
        </div>
        <!-- inspired by the "social-network" list of the love-running project-->
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="assets/js/script.js"></script>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/2fd86cf1c2.js" crossorigin="anonymous"></script>
</body>
</html>
