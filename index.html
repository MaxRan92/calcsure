<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="CalcSure helps to find your best insurance plan based on your profile, your needs and your capabilities">
    <meta name="keywords"
        content="Calcsure, insurance plan, insurance simulator, life insurance, insurance premium, premium calculator">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>CalcSure</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/Logo.png" alt="main logo">
        Find the best insurance plan for you!
    </h1>

    <div class="data-input">
        <div class="input-age">
            <h3>Age</h3>
            <input id="age" type="number">
        </div>
        <div class="radio-gender">
            <h3>Gender</h3>
            <div class="radio-male">
                <label for="male">Male</label>
                <input type="radio" id="male" class="radio" name="gender" value="male" required>
            </div>
            <div class="radio-female">
                <label for="female">Female</label>
                <input type="radio" id="female" class="radio" name="gender" value="female">
            </div>
            <div class="radio-unknown">
                <label for="unknown">Prefer not to say</label>
                <input type="radio" id="unknown" class="radio" name="gender" value="unknown">
            </div>
        </div>
        <div class="radio-marital">
            <h3>Marital Status</h3>
            <div class="radio-married">
                <label for="married">Married</label>
                <input type="radio" id="married" class="radio" name="marital_status" value="married" required>
            </div>
            <div class="radio-unmarried">
                <label for="unmarried">Not Married</label>
                <input type="radio" id="unmarried" class="radio" name="marital_status" value="unmarried">
            </div>
        </div>
        <div class="input-coverage">
            <h3>Select the requested coverage</h3>
            <input type="range" id="coverage" name="coverage" min="10000" max="1000000" step="10000">
            <p>EUR <span id="coverage-value"></span></p>
        </div>
    </div>
    
    <section class="data-output">

    </section>

    <footer>

    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
