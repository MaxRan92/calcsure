<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="CalcSure helps to find your best insurance plan based on your profile, your needs and your capabilities">
    <meta name="keywords"
        content="Calcsure, insurance plan, insurance simulator, life insurance, insurance premium, premium calculator">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>CalcSure</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/Logo.png" alt="main logo">
        Find the best insurance plan for you!
    </h1>

    <div class="data-input">
        <h2>Insert your data</h2>
        <div class="personal-data">
            <h3>Personal Information</h3>
            <div class="input-group">
                <div class="input-age">
                    <h4>Age</h4>
                    <input id="age" type="number">
                </div>
                <div class="radio-gender">
                    <h4>Gender</h4>
                    <div class="radio-buttons">
                        <div class="radio-male">
                            <label for="male">Male</label>
                            <input type="radio" id="male" class="radio" name="gender" value="male" required>
                        </div>
                        <div class="radio-female">
                            <label for="female">Female</label>
                            <input type="radio" id="female" class="radio" name="gender" value="female">
                        </div>
                        <div class="radio-unknown">
                            <label for="unknown">Prefer not to say</label>
                            <input type="radio" id="unknown" class="radio" name="gender" value="unknown">
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <div class="radio-marital">
                    <h4>Marital Status</h4>
                    <div class="radio-married">
                        <label for="married">Married</label>
                        <input type="radio" id="married" class="radio" name="marital_status" value="married" required>
                    </div>
                    <div class="radio-unmarried">
                        <label for="unmarried">Not Married</label>
                        <input type="radio" id="unmarried" class="radio" name="marital_status" value="unmarried">
                    </div>
                </div>
                <div class="radio-health">
                    <h4>Health Condition</h4>
                    <div class="radio-good-health">
                        <label for="good-health">Good</label>
                        <input type="radio" id="good-health" class="radio" name="health_condition" value="good-health" required>
                    </div>
                    <div class="radio-medium-health">
                        <label for="medium-health">Medium</label>
                        <input type="radio" id="medium-health" class="radio" name="health_condition" value="medium-health" required>
                    </div>
                    <div class="radio-poor-health">
                        <label for="poor-health">Poor</label>
                        <input type="radio" id="poor-health" class="radio" name="health_condition" value="poor-health" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="insurance-data">
            <h3>Customize your insurance plan</h3>
            <div class="input-coverage">
                <h4>Select the maturity</h4>
                <input type="range" id="coverage" name="coverage" min="10000" max="1000000" step="10000">
                <p>EUR <span id="coverage-value"></span></p>
            </div>
            <div class="radio-premium-profile">
                <h4>Premium Profile</h4>
                <div class="radio-increasing">
                    <label for="increasing">Increasing</label>
                    <input type="radio" id="increasing" class="radio" name="premium_profile" value="increasing" required>
                </div>
                <div class="radio-constant">
                    <label for="constant">Constant</label>
                    <input type="radio" id="constant" class="radio" name="premium_profile" value="constant">
                </div>
                <div class="radio-decreasing">
                    <label for="decreasing">Decreasing</label>
                    <input type="radio" id="decreasing" class="radio" name="premium_profile" value="decreasing" required>
                </div>
            </div>
        </div>
        <input type="submit" value="Calculate your plan" class="submit-button">
    </div>
    
    <section class="data-output">

    </section>

    <footer>

    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
