<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="CalcSure helps to find your best insurance plan based on your profile, your needs and your capabilities">
    <meta name="keywords"
        content="Calcsure, insurance plan, insurance simulator, life insurance, insurance premium, premium calculator">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>CalcSure</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/Logo.png" alt="main logo">
        Find the best insurance plan for you!
    </h1>

    <div class="data-input">
        <h2>Insert your data</h2>
        <div class="personal-data">
            <h3>Personal Information</h3>
            <div class="input-group">
                <div class="input-age">
                    <h4>Age</h4>
                    <input id="age" class="input-box" type="number" min="0" max="100" step="1" oninput="this.value = Math.abs(this.value)">
                </div>
                <div class="gender">
                    <h4>Gender</h4>
                    <div class="img-buttons">
                        <button data-type="male" class="btn">
                            <i class="fas fa-male fa-lg"></i>
                        </button>
                        <button data-type="female" class="btn">
                            <i class="fas fa-female fa-lg"></i>
                        </button>
                    </div>
                </div>
                <div class="marital-status">
                    <h4>Marital Status</h4>
                    <div class="marital-status">
                        <select id="size" class="input-box" name="marital_status" required>
                            <option value="" disabled selected hidden>Select a status</option>
                            <option value="married">Married</option>
                            <option value="not-married">Not Married</option>
                        </select>
                    </div>
                </div>
                <div class="radio-health">
                    <h4>Health Conditions</h4>
                    <div class="radio good-health">
                        <label for="good-health radio">Good</label>
                        <input type="radio" id="good-health" class="radio-input" name="health_condition" value="good-health" required>
                    </div>
                    <div class="radio medium-health">
                        <label for="medium-health">Medium</label>
                        <input type="radio" id="medium-health" class="radio-input" name="health_condition" value="medium-health" required>
                    </div>
                    <div class="radio poor-health">
                        <label for="poor-health">Poor</label>
                        <input type="radio" id="poor-health" class="radio-input" name="health_condition" value="poor-health" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="insurance-data">
            <h3>Customize your insurance plan</h3>
            <div class="input-coverage">
                <h4>Select the coverage amount</h4>
                <input type="range" id="coverage" name="coverage" min="10000" max="1000000" step="10000">
                <p>EUR <span id="coverage-value"></span></p>
            </div>
            <div class="radio-premium-profile">
                <h4>Premium Profile</h4>
                <div class="radio-increasing">
                    <label for="increasing">Increasing</label>
                    <input type="radio" id="increasing" class="radio" name="premium_profile" value="increasing" required>
                </div>
                <div class="radio-constant">
                    <label for="constant">Constant</label>
                    <input type="radio" id="constant" class="radio" name="premium_profile" value="constant">
                </div>
                <div class="radio-decreasing">
                    <label for="decreasing">Decreasing</label>
                    <input type="radio" id="decreasing" class="radio" name="premium_profile" value="decreasing" required>
                </div>
            </div>
        </div>
        <input type="submit" value="Calculate your plan" class="submit-button">
    </div>
    
    <section class="data-output">

    </section>

    <footer>

    </footer>

    <script src="assets/js/script.js"></script>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/2fd86cf1c2.js" crossorigin="anonymous"></script>
</body>
</html>
