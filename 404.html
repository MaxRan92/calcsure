<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="CalcSure helps to find your best insurance plan based on your profile, your needs and your capabilities">
    <meta name="keywords"
        content="Calcsure, insurance plan, insurance simulator, life insurance, insurance premium, premium calculator">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>CalcSure</title>
</head>
<body>
    <header>
    <h1 class="heading">
        <img class="logo" src="assets/images/Logo.png" alt="main logo">
        Find the best insurance plan for you!
    </h1>
    </header>
    <div id="error-page" class="data-input">
        <h3>OOPS!</h3>
        <p>We were not able to find the page you were looking for. Press the button below to go to the Homepage
        </p>
        <a href="index.html" class="btn-error" aria-label="go to Home page">GO TO HOMEPAGE</a>
    </div>
    <div class="spacer"></div>
    <footer>
        <div>
            <img class="logo" src="assets/images/Logo.png" alt="main logo">
        </div>
        <div class="contacts">
            <div>
                <p><i class="far fa-envelope-open"></i> info@calcsure.com</p>
            </div>
            <div>
                <p><i class="fas fa-phone"></i> +1-00-000-0000</p>
            </div>
        </div>
        <!-- inspired by the "social-network" list of the love-running project-->
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="assets/js/script.js"></script>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/2fd86cf1c2.js" crossorigin="anonymous"></script>
</body>
</html>
